<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node chat</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src='/socket.io/socket.io.js'></script>
</head>

<body>

    <div class="container clearfix">
        <div class="chat">
            <div class="chat-header clearfix">
                <div class="chat-about">
                    <div class="chat-num-users change-block">Hello, <span id="name" style="color:darkblue;"></span> start chat with : 
                        <div class="pick-chat">
                                <select onchange="changeChat()" id="selectChatId"></select>
                            </div></div>
                    <div>
                        <div  class="chat-num-users">Block list: </div>
                        <div class="change-block">
                            <div class="chat-num-users change-block">Block: 
                                <div class="pick-chat">
                                    <select onchange="changeStatusBlock(true)" id="selectBlock"></select>
                                </div>
                            </div>
                            <div class="chat-num-users change-block">Unblock:
                                <div class="pick-chat">
                                    <select onchange="changeStatusBlock(false)" id="selectUnblock"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          

                <div class="controls">
                    <a href="#" class="logout-btn">Logout</a>
                </div>
            </div>

            <div class="chat-history">
                <ul>
                </ul>
            </div>

            <div class="chat-message clearfix">
                <textarea id="send" name="message" placeholder="Type your message" rows="3"></textarea>
                <button id="sendButton" class="pick-option" type="submit">Send</button>
            </div>
        </div>
    </div>
    <script src="../public/js/auth.js"></script>

</body>

</html>
