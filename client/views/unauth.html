<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node chat</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="../public/css/style.css">

    <!-- <script src='/socket.io/socket.io.js'></script> -->

</head>
<body>
    <!-- <h3 class="error"> {{ error }} </h3> -->
    <div class="login-page">
        <div class="form">
            <div style="margin-top: 18px;">
                <form class="register" id="registerUser" method="post" style="display: none;">
                    <input type="text" name="username" placeholder="username" required />
                    <input type="password" name="password" placeholder="password" required />
                    <button type="submit">create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login" id="login" method="post">
                    <input type="text" name="username" placeholder="username" required />
                    <input type="password" name="password" placeholder="password" required/>
                    <button type="submit">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../public/js/unauth.js"></script>
</body>

</html>
